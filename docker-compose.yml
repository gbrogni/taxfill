version: '3.9'

services:
  postgres:
    container_name: taxfill-pg
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=taxfill
      - PGDATA=/data/postgres
    volumes:
      - db:/var/lib/postgresql/data

  api:
    build: ./taxfill-api
    depends_on:
      - postgres
    env_file:
      - ./taxfill-api/.env
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:docker@postgres:5432/taxfill
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy
        npm run start:dev
      "
    volumes:
      - ./taxfill-api:/app
      - /app/node_modules

  app:
    build: ./taxfill-app
    depends_on:
      - api
    env_file:
      - ./taxfill-app/.env
    ports:
      - "4000:4000"
    environment:
      - VITE_API_URL="http://localhost:3000"
    command: > 
      sh -c "
        npm run dev
      "
    volumes:
      - ./taxfill-app:/app
      - /app/node_modules

volumes:
  db:
